<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/defs.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/contact_styels.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>

<body class="inter-font">
    <header class="inter-font header">
        <div class="header-content">
            <div class="header-profile">
                <div class="profile-img">
                    <img src="./img/me_profile.jpg" alt="">
                </div>
                <h1>Andrey Koch de Araujo</h1>
            </div>
            <div class="header-buttons">
                <a href="./index.html#">
                    <div class="header-button">
                        <span>Home</span>
                        <img src="./svgs/home.svg" alt="">
                    </div>
                </a>
                <a href="./index.html#middle-section">
                    <div class="header-button">
                        <span>About</span>
                        <img src="./svgs/about.svg" alt="">
                    </div>
                </a>
                <a href="#">
                    <div class="header-button">
                        <span>Contact</span>
                        <img src="./svgs/projects.svg" alt="">
                    </div>
                </a>
                <a href="https://github.com/akda007" target="_blank">
                    <div class="header-button">
                        <span>GitHub</span>
                        <img src="./svgs/git.svg" alt="">
                    </div>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="contact-section">
            <h1>Enviar Feedback</h1>
            <form class="contact-form">

                <div class="form-div">
                    <div class="form-attribute">
                        <label for="user_name">Nome:</label>
                        <input type="text" name="Name" id="user_name">
                    </div>
                    <div class="form-attribute">
                        <label for="user_email">Email:</label>
                        <input type="email" name="Email" id="user_email">
                    </div>
                </div>

                <div class="form-div">
                    <div class="form-attribute">
                        <label for="user_website">Website:</label>
                        <input type="text" name="Website" id="user_website">
                    </div>
                    <div class="form-attribute">
                        <label for="user_company">Company:</label>
                        <input type="text" name="Company" id="user_company">
                    </div>
                </div>
                <div class="form-div">
                    <div class="form-attribute" id="textarea">
                        <label for="user_message">Mensagem:</label>
                        <textarea name="Message" id="user_message" cols="30" rows="15"></textarea>
                    </div>
                </div>
                <div class="form-div">
                    <div class="form-attribute" id="form_button">
                        <input type="button" value="Submit">
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-display inter-font">
            <div class="footer-contact">
                <h1>Contact Info</h1>
                <p>akocharaujo@gmail.com</p>
                <p>(41) 99966-1812</p>
            </div>
            <div class="footer-divider"></div>
            <div class="footer-social">
                <h1>Social</h1>
                <div class="social-details">
                    <div class="social-item">
                        <span>LinkedIn</span>
                        <img src="./svgs/linkedin.svg" alt="">
                    </div>
                    <div class="social-item">
                        <span>Instagram</span>
                        <img src="./svgs/insta.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
