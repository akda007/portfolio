<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/defs.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/contact_styels.css">
</head>
<body>
    <header class="inter-font header">
        <div class="header-content">
            <div class="header-profile">
                <div class="profile-img">
                    <img src="./img/me_profile.jpg" alt="">
                </div>
                <h1>Andrey Koch de Araujo</h1>
            </div>
            <div class="header-buttons">
                <a href="./index.html#"><div class="header-button">
                    <span>Home</span>
                    <img src="./svgs/home.svg" alt="">
                </div></a>
                <a href="./index.html#middle-section"><div class="header-button">
                    <span>About</span>
                    <img src="./svgs/about.svg" alt="">
                </div></a>
                <a href="#"><div class="header-button">
                    <span>Contact</span>
                    <img src="./svgs/projects.svg" alt="">
                </div></a>
                <a href="https://github.com/akda007" target="_blank"><div class="header-button">
                    <span>GitHub</span>
                    <img src="./svgs/git.svg" alt="">
                </div></a>
            </div>
        </div>
    </header>
    <main>
        <section class="contact-section">
            <form class="contact-form">
                <div class="form-attribute">
                    <label for="user_name">Nome:</label>
                    <input type="text" name="Name" id="user_name">
                </div>
                <div class="form-attribute">
                    <label for="user_email">Email:</label>
                    <input type="email" name="Email" id="user_email">
                </div>
                <div class="form-attribute">
                    <label for="user_phone">Phone:</label>
                    <input type="tel" name="Phone" id="user_phone">
                </div>
                <div class="form-attribute">
                    <label for="user_message">Mensagem:</label>
                    <textarea name="Message" id="user_message" cols="30" rows="15"></textarea>
                </div>
                <div class="form-attribute">
                    <input type="button" value="Submit">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
